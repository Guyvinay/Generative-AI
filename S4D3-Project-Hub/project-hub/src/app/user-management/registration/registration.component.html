  <app-navigation></app-navigation>

<div>

<h2 style="text-align: center;">Registration</h2>
  <div class="form-field">
    <mat-card class="registration-container">

      <form (ngSubmit)="onSubmit()" class="formEl">
        <mat-form-field class="form-group">
          <mat-label>Name</mat-label>
          <input matInput type="text" class="form-input" name="name" [(ngModel)]="user.name" required>
        </mat-form-field>

        <mat-form-field class="form-group">
          <mat-label>Email</mat-label>
          <input matInput type="email" class="form-input" name="email" [(ngModel)]="user.email" required>
        </mat-form-field>

        <mat-form-field class="form-group">
          <mat-label>Password</mat-label>
          <input matInput type="password" class="form-input" name="password" [(ngModel)]="user.password" required>
        </mat-form-field>

        <mat-form-field class="form-group">
          <mat-label>Address</mat-label>
          <input matInput type="text" class="form-input" name="address" [(ngModel)]="user.address" required>
        </mat-form-field>


        <mat-form-field class="form-group">
          <mat-label>Role</mat-label>
          <input matInput type="tel" class="form-input" name="role" [(ngModel)]="user.role" required>
        </mat-form-field>


        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
    </mat-card>

  </div>

  <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  
  
    <div *ngIf="failureMessage" class="error-message">
      {{ failureMessage }}
    </div>


</div>

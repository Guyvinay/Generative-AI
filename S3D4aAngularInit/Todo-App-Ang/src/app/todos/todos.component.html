<div class="todos">
    <form (submit)="addToDo()">
        <input 
           type="text"
           name="inputTodo"
           placeholder="Enter You Todo"
           class="todo-input"
           [(ngModel)]="inputTodo"
        >
        <input type="submit" value="Add Todo" class="todo-submit">
    </form>
    
    <app-todo-item></app-todo-item>


    <div *ngFor= "let todo of todos; let i = index"
        class="todoItem">
        <div><p>{{i+1}}</p></div>
        <div class="content"><p>{{todo.content}}</p></div>
        <div class="buttonEle">
            <button (click)="toggleDone(i)">{{todo.completed?'Completed':'Complete'}}</button>
            <button (click)="deleteTodo(i)">Remove</button>
        </div>
    </div>
</div>

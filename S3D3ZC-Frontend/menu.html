<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Chronicles - Menu</title>
    <!-- Add your CSS stylesheets here -->
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

#menu-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.menu-item {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    text-align: center;
    width: 300px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Add more styles as needed */

    </style>
</head>
<body>
    <h1>Menu</h1>
    <div id="menu-container">
        <!-- Menu items will be dynamically generated here -->
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    // Fetch menu data from the backend API
    fetch('http://127.0.0.1:5000/view_orders')
        .then(response => response.json())
        .then(data => { console.log(data)
            // Call a function to generate and display menu items
            displayMenu(data);
           
        })
        .catch(error => {
            console.error('Error fetching menu data:', error);
        });
});

function displayMenu(menuData) {
    const menuContainer = document.getElementById('menu-container');
    menuData.forEach(item => {  
        const menuItem = document.createElement('div');
        menuItem.classList.add('menu-item');
        menuItem.innerHTML = `
            <h2>${item.customer_name}</h2>
            <p>Price: $${item.total_price}</p>
            
            <p>${item.status}</p>
        `;
        // <p>${item.status ? 'Available' : 'Not Available'}</p>
        menuContainer.appendChild(menuItem);
    });
}

</script>
</html>
